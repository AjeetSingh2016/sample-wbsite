<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <h3 class="headline">Counter</h3>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>
                Counter
            </h1>
            <span id="value">0</span>
            <div class="btn-container">
                <button id="btnD" class="btn decrease" >Decrease</button>
                <button id="btnR" class="btn reset">Reset</button>
                <button id="btnI" class="btn increase" >Increase</button>
            </div>
        </div>
    </main>
    
</body>
<script src="first.js"></script>
</html>
